<div class="modal-header dialog-header-confirm">
    <h4 class="modal-title text-center">
        <i class="fa fa-pencil-square-o"></i>修改Stakeholder信息
    </h4>
</div>
<div class="modal-body">
    <ng-form name="modifyStakeholderDialog" novalidate role="form">
        <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[modifyStakeholderDialog.email.$dirty && modifyStakeholderDialog.email.$invalid]">
            <label class="control-label" for="name" placeholder="姓名">姓名:</label>
            <input type="text" class="form-control" name="name" id="name" ng-model="stakeholder.name">
            <label class="control-label" for="email" placeholder="邮箱">邮箱:</label>
            <input type="text" class="form-control" name="email" id="email" ng-model="stakeholder.email">
            <label class="control-label" for="phone" placeholder="手机号">手机号:</label>
            <input type="text" class="form-control" name="phone" id="phone" ng-model="stakeholder.phone">
            <label class="control-label" for="jobtitle" placeholder="职位">职位:</label>
            <input type="text" class="form-control" name="jobtitle" id="jobtitle" ng-model="stakeholder.jobtitle">
            <br />
            <span class="text-danger"><strong>{{msg}}</strong></span>
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="save()"
            ng-disabled="(modifyStakeholderDialog.$dirty && modifyStakeholderDialog.$invalid) || modifyStakeholderDialog.$pristine">保存</button>
</div>
