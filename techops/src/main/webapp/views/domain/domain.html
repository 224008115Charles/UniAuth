<ui-select ng-model="user.selected"
           theme="bootstrap"
           ng-disabled="disabled"
           reset-search-input="false"
           style="width:29.4%;margin-top: 4px;">
    <ui-select-match placeholder="输入域名...">{{$select.selected.email}}</ui-select-match>
    <ui-select-choices repeat="user in users track by $index"
                       refresh="refreshUsers($select.search)"
                       refresh-delay="300">
        <div ng-bind-html="user.email | highlight: $select.search"></div>
    </ui-select-choices>
</ui-select>
<div style="padding: 5px 5px 5px 5px">
    <div ng-if="!shareDomain">
        <i class="fa fa-exclamation-circle font-color-blue"></i>
        您没有选中任何一个域.
    </div>
</div>
<div class="row">
    <div class="col-md-29d4 col-sm-9">
        <div class="control-panel">
            <div class="panel-header modal-header dialog-header-group">
                <h4 class="modal-title text-center">
                    <i class="fa fa-leaf"></i> 域信息
                </h4>
            </div>
            <div>
                <ng-form name="domainForm" novalidate role="form">
                    <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[domainForm.code.$dirty && domainForm.code.$invalid]">
                        <label class="panel-label" for="name">名称:</label>
                        <input type="text" class="panel-input form-control" placeholder="域名称" id="name" ng-model="domain.name" required>
                        <label class="panel-label" for="code">code:</label>
                        <input type="text" class="panel-input form-control" placeholder="域的唯一标识" id="code" ng-model="domain.code" required>
                        <label class="panel-label" for="enabled">状态:</label>
                        <input type="text" class="panel-input form-control" placeholder="域的状态" id="enabled" ng-model="domain.enabled" required>
                        <label class="panel-label" for="description" placeholder="域描述">描述:</label>
                        <textarea id="description" class="panel-textarea form-control" placeholder="域的描述" ng-model="domain.description"></textarea>
                    </div>
                </ng-form>
            </div>
            <div class="modal-footer">
                <button ng-if="status == 'init'" type="button" class="btn btn-info" ng-click="saveRolesToUserAndGrp()">新增域</button>
                <button ng-if="status == 'modify'" type="button" class="btn btn-info" ng-click="saveRolesToUserAndGrp()">取消</button>
                <button ng-if="status == 'modify'" type="button" class="btn btn-info" ng-click="saveRolesToUserAndGrp()">确认</button>
                <button ng-if="status == 'init'" type="button" class="btn btn-info" ng-click="saveRolesToUserAndGrp()">修改</button>
            </div>
        </div>
    </div>
    <div style="padding-left: 1px" class="col-md-70d6 col-sm-9">
        <div class="col-md-10" style="padding-left:2px;padding-top:4px;color: #337AD8;font-size:19px">Stake holders:</div><div class="col-md-2"><button style="width: 68px;" type="button" class="btn btn-info" ng-click="addStakeHolder()">新增</button></span></div>
        <table class="text-left table grey-border table-hover vertical-middle">
            <thead class="text-color-c4">
            <tr>
                <th>姓名</th>
                <th>邮箱</th>
                <th>手机号</th>
                <th>职位</th>
                <th style="text-align: center">操作</th>
            </tr>
            </thead>
            <tbody class="text-color-c6">

            <tr ng-if="stakeholdersLoading != null && stakeholdersLoading!=''">
                <td colspan="9" class="tc" ng-bind="stakeholdersLoading"></td>
            </tr>

            <tr ng-repeat="d in stakeholders">
                <td ng-bind="d.name"></td>
                <td ng-bind="d.email"></td>
                <td ng-bind="d.phone"></td>
                <td>职位</td>
                <td class="text-color-c9" style="text-align: center">
                    <div class="btn-group">
                        <a title="修改StakeHolder信息" class="btn btn-info" ng-click="launch('modify', d)"><i class="fa fa-pencil"></i></a>
                        <a title="删除该StakeHolder的信息" class="btn btn-info" ng-click="launch('modify', d)"><i class="fa fa-trash-o"></i></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
