<div style="width: 27%">
    <ui-select ng-model="role.selected"
               theme="bootstrap"
               ng-disabled="disabled"
               reset-search-input="false"
               style="width:100%;margin-top: 6px;">
        <ui-select-match placeholder="输入角色名...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="role in roles track by $index"
                           refresh="refreshRoles($select.search)"
                           refresh-delay="300">
            <div ng-bind-html="role.name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
</div>
<div style="padding: 5px 5px 5px 5px">
    <div ng-if="role.selected.id">
        <i class="fa fa-exclamation-circle font-color-blue"></i>
        您选中的角色id: <strong>'{{role.selected.id}}'</strong> 名称: <strong>'{{role.selected.name}}'</strong> Code: <strong>'{{role.selected.roleCode}}'</strong> .
    </div>
    <div ng-if="!role.selected.id">
        <i class="fa fa-exclamation-circle font-color-blue"></i>
        您没有选中任何一个角色.
    </div>
</div>
<div class="row">
    <div class="col-md-29d4 col-sm-9">
        <div class="control-panel">
            <div class="panel-header modal-header dialog-header-group">
                <h4 class="modal-title text-center">
                    <i class="fa fa-leaf"></i> 角色的组/用户
                </h4>
            </div>
            <div class="modal-body" ng-bind-html="roleUserGrpMsg"></div>
            <div class="modal-footer">
                <button type="button" ng-disabled="role.selected == null" class="btn btn-info" ng-click="saveRolesToUserAndGrp()">确认保存</button>
            </div>
        </div>
    </div>
    <div style="padding-left: 1px" class="col-md-70d6 col-sm-9">
        <input ng-if="treedata.data != null && treedata.data[0].date != null" style="margin-left: 14px;width: 24%" type="text" class="form-control" ng-model="predicate" placeholder="过滤字符串" />
        <treecontrol class="tree-custom" options="opts" tree-model="treedata.data" expanded-nodes="treedata.expandedNodes"
                     filter-expression="predicate" filter-comparator="comparator">
                <span ng-switch="" on="node.type">
                  <i ng-switch-when="oUser" class="fa fa-user font-color-red"></i>
                  <i ng-switch-when="mUser" class="fa fa-user font-color-blue"></i>
                </span>{{node.label}} <input ng-click="checkClick($event, node)" type="checkbox" ng-model="node.checked">
        </treecontrol>
    </div>
</div>
