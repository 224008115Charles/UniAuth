<div>
    <ui-select ng-model="role.selected"
               theme="bootstrap"
               ng-disabled="disabled"
               reset-search-input="false"
               style="width:100%;margin-top: 6px;">
        <ui-select-match placeholder="输入角色名...">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="role in roles track by $index"
                           refresh="refreshRoles($select.search)"
                           refresh-delay="300">
            <div ng-bind-html="role.name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
    <p class="text-danger"><strong>{{rolePermMessage}}</strong></p>
</div>
<div style="padding: 5px 5px 5px 5px">
    <div ng-if="shareGroup.selected.id">
        <i class="fa fa-exclamation-circle font-color-blue"></i>
        您选中的角色号: <strong>'{{shareGroup.selected.id}}'</strong> 名称: <strong>'{{shareGroup.selected.label}}'</strong> Code: <strong>'{{shareGroup.selected.code}}'</strong> .
    </div>
    <div ng-if="!shareGroup.selected.id">
        <i class="fa fa-exclamation-circle font-color-blue"></i>
        您没有选中任何一个角色.
    </div>
</div>
