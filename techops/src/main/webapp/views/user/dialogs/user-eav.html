<div class="modal-header dialog-header-confirm">
    <h4 class="modal-title text-center">
        <i class="fa fa-filter"></i>&nbsp;&nbsp;&nbsp;<span ng-bind="user.name"></span>--扩展属性
    </h4>
</div>
<div class="modal-body">
       <form class ="user-eav-form"  name="userEavForm" >
					<div  ng-repeat="d in userEvaUsed"  ng-class="{'btn-success' : d.status == 0, 'btn-default' : d.status != 0}" class="form-group btn  eav-show-box col-md-{{d.totalLen}}">
								<label  class="control-label eav-code col-md-{{d.codeLen}}" ng-bind="d.extendCode"></label>
								<div  class="col-md-{{d.valueLen}}" >
							     	 <input class="form-control"  type="text" ng-disabled="!d.editable || (d.editable && d.editable == false)"  ng-model="d.value" >
							    </div>
							    <span class="glyphicon glyphicon-ok" title="启用该扩展属性" ng-click="enableUserEav(d)"  ng-show="(!d.editable || (d.editable && d.editable == false)) && d.status != 0"></span>
							    <span class="glyphicon glyphicon-remove" title="禁用该条扩展属性" ng-click="disableUserEav(d)"  ng-show="(!d.editable || (d.editable && d.editable == false)) && d.status == 0"></span>
							    <span class="glyphicon glyphicon-ok-circle" title="确定" ng-click="confirmEdit(d)"  ng-show="d.editable && d.editable == true"></span>
							    <br>
							    <span class="glyphicon glyphicon glyphicon-edit" title="编辑扩展属性值" ng-click="initEdit(d)"  ng-show="!d.editable || (d.editable && d.editable == false)"></span>
							    <span class="glyphicon glyphicon-remove-circle" title="取消" ng-click="cancelEdit(d)" ng-show="d.editable && d.editable == true"></span>
					</div>
					
					<div ng-show="(!addUserEav || (addUserEav && addUserEav == false)) && (userEvaToUse && userEvaToUse.length >  0)" class="form-group btn btn-primary  col-md-1  glyphicon glyphicon-plus eav-show-box" ng-click="addEav()" title="添加扩展属性">
					</div>
					
					<div ng-show="addUserEav && addUserEav == true"  class="form-group btn btn-info  col-md-5 eav-show-box">
								<div  class="col-md-5">
									<select ng-model="newUserEav"  ng-options="toUse.extendCode for toUse in userEvaToUse"  class="form-control"></select>
								</div>
								<div class="col-md-6">
							      <input class="form-control" type="text"  ng-model="newUserEav.value" >
							    </div>
							   <span class="glyphicon glyphicon-ok-circle" title="确定" ng-click="addNewUserEav()" ></span>
							   <br>
							   <span class="glyphicon glyphicon-remove-circle" title="取消" ng-click="cancelAddEav()"></span>
					</div>
	 </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="dialog_ok()">返回</button>
</div>
