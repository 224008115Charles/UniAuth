<form style="margin-left: -20px;" class="form-horizontal" name="userQueryForm">
    <div class="form-group">
        <div class="col-md-4">
            <span class="col-sm-4 control-label">用户姓名:</span>
            <div class="col-sm-8">
                <input type="text" class="form-control" placeholder="用户姓名" ng-model="userQuery.name" maxlength="20">
            </div>
        </div>
        <div class="col-md-4">
            <span class="col-md-4 control-label">邮箱:</span>
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="邮箱" ng-model="userQuery.email" maxlength="40">
            </div>
        </div>
        <div class="col-md-4">
            <span class="col-md-4 control-label">手机号:</span>
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="手机号" ng-model="userQuery.phone" maxlength="16">
            </div>
        </div>
    </div>
</form>

<div class="panel-body pull-right">
	<a class="btn btn-info"  ng-click="launch('manage-eav')"  role="button">EAV-CODE管理</a>
    <a class="btn btn-info" ng-click="launch('add')" role="button">新增用户</a>
    <button class="btn btn-info" ng-click="queryUser()">查询</button>
</div>

<div>
    <table class="text-left table grey-border table-hover vertical-middle">
        <thead class="text-color-c4">
        <tr>
            <th>姓名</th>
            <th>邮箱</th>
            <th>手机号</th>
            <th>更新日期</th>
            <th style="width: 4em">状态</th>
            <th ng-class="loginDomainsDropdown.option.code == 'techops'?'operation_width_7':''" style="text-align: center">操作</th>
        </tr>
        </thead>
        <tbody class="text-color-c6">

        <tr ng-if="usersLoading!=''">
            <td colspan="9" class="tc" ng-bind="usersLoading"></td>
        </tr>

        <tr ng-repeat="d in users">
            <td ng-bind="d.name"></td>
            <td ng-bind="d.email"></td>
            <td ng-bind="d.phone"></td>
            <td>{{d.lastUpdate | date:'yyyy-MM-dd HH:mm'}}</td>
            <td ng-bind="!d.status?'启用':'禁用'"></td>
            <td class="text-color-c9" style="text-align: center">
                <div class="btn-group">
                    <a title="管理用户的角色" class="btn btn-info" ng-click="navigate(d)"><i class="fa fa-paw"></i></a>
                    <a title="管理用户对应的标签Tag" class="btn btn-info" ng-click="navToTag(d)"><i class="fa fa-tags" aria-hidden="true"></i></a>
                    <a title="扩展用户的eav属性" class="btn btn-info" ng-click="launch('user-eav', d)"><i class="fa fa-expand" aria-hidden="true"></i></a>
                    <a title="解锁用户" class="btn btn-info" ng-click="launch('unlock', d)"><i class="fa fa-unlock"></i></a>
                    <a ng-if="loginDomainsDropdown.option.code == 'techops'" title="重置密码" class="btn btn-info" ng-click="launch('resetpwd', d)"><i class="fa fa-key"></i></a>
                    <a title="{{d.status?'启用该用户':'禁用该用户'}}" class="btn btn-info" ng-click="launch('status', d)">
                        <i ng-class="d.status?'fa fa-check':'fa fa-ban'"></i>
                    </a>
                    <a ng-if="loginDomainsDropdown.option.code == 'techops'" title="修改用户信息" class="btn btn-info" ng-click="launch('modify', d)"><i class="fa fa-pencil"></i></a>
               </div>
            </td>
        </tr>
        </tbody>
    </table>
    <uib-pagination ng-if="users && users.length" boundary-links="true" ng-change="queryUser()" items-per-page="pagination.pageSize" total-items="pagination.totalCount" ng-model="pagination.curPage" class="pagination-sm float-right" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
</div>
