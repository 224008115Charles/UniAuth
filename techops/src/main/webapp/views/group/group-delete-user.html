<div class="control-panel">
    <div class="panel-header modal-header dialog-header-group">
        <h4 class="modal-title text-center">
            <i class="fa fa-trash-o"></i> 删除用户
        </h4>
    </div>
    <div>
        <ui-select ng-model="user.selected"
                   theme="bootstrap"
                   ng-disabled="disabled"
                   reset-search-input="false"
                   style="width:100%;margin-top: 6px;">
            <ui-select-match placeholder="Enter an email...">{{$select.selected.email}}</ui-select-match>
            <ui-select-choices repeat="user in users track by $index"
                               refresh="refreshUsers($select.search)"
                               refresh-delay="300">
                <div ng-bind-html="user.email | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
        <p class="text-danger"><strong>{{groupMessage}}</strong></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="removeUserFromGroup()">确认删除</button>
    </div>
</div>
