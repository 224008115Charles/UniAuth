<div class="control-panel">
    <div class="panel-header modal-header dialog-header-group">
        <h4 class="modal-title text-center">
            <i class="fa fa-pencil-square-o"></i> {{ 'groupMgr.moveGroup' | translate}}
        </h4>
    </div>
    <div>
        <ng-form name="moveGroupForm" novalidate role="form">
            <div class="form-group input-group-lg" ng-class="{'has-warning':moveFLag}">
                <label class="panel-label">{{ 'groupMgr.currentGroup' | translate}}:</label>
                <input type="text" class="panel-input form-control" name="fromGroup" ng-model="moveGroup.from.label" required disabled>
                <span class="help-block" ng-show="moveFLag">{{ 'groupMgr.selectAGroup' | translate}}</span>
            </div>
            <div class="form-group input-group-lg" ng-class="{'has-warning':!moveFLag}">
                <label class="panel-label">{{ 'groupMgr.targetGroup' | translate}}:</label>
                <input type="text" class="panel-input form-control" name="toGroup" ng-model="moveGroup.to.label" required disabled>
                <span class="help-block" ng-show="!moveFLag">{{ 'groupMgr.selectAGroup' | translate}}</span>
            </div>
        </ng-form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-info" ng-click="move()"
                ng-disabled="moveGroupForm.fromGroup.$invalid || moveGroupForm.toGroup.$invalid">{{ 'groupMgr.dialog.eav.confirmMove'| translate}}</button>
    </div>
</div>
